<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Press "4" to turn left and Press "6" to turn right <br>
		    Press "5" to accelerate <br>
		    Press "h" to hyperspace <br>
		    Press space to shoot a bullet <br>
		    If you want to slow down, turn around and accelerate the opposite direction
	    </footer>
	</body>
</html>
